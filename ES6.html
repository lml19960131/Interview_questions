<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //设置函数默认参数ES5
        function logES5(x, y) {
            y = y || 'world';
            console.log(x,y);
        }
        console.log(logES5('hello'));
        console.log(logES5('hello','china'));

        function logES6(x, y='world') {
            console.log(x, y);
        }
        console.log(logES6('hello'));
        console.log(logES6('hello', 'china'));


        //扩展运算符...
        console.log(1, ...[2, 3, 4, 5], 6);
        //主要用于函数的调用：
        function add(x,y) {
            return x+y;
        }
        const numbers = [1, 2];
        console.log(add(...numbers));
        //用于替代apply
        const args = [1, 2 ,3];
        let x = Math.max.apply(null , args);
        let y = Math.max(...args);
        if(x === y){
            console.log(true)
        }
        //用于赋值复制数组：
        const a1 = [1, 2];
        const a2 = a1.concat();
        const a3 = [...a1];
        console.log(a2);
        console.log(a3);
    </script>
</body>
</html>
