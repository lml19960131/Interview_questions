<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            min-height: 300px;
        }
        .layout.absolute .left-right>div{
            position: absolute;
            width: 100%;
        }
        .left{
            left: 0;
            background-color: red;
            width: 300px;
        }
        .right{
            margin-left: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <section class="layout absolute">
        <article class="left-right">
            <div class="left">左侧</div>
            <div class="right">右侧</div>
        </article>
    </section>
</body>
</html>
