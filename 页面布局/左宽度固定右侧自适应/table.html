<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            min-height: 300px;
        }
        .layout.table .left-right{
            display: table;
            width: 100%;
        }
        .layout.table .left-right>div{
            display: table-cell;
        }
        .layout.table .left{
            width: 300px;
            background-color: red;
        }
        .layout.table .right{
            background-color: green;
        }
    </style>
</head>
<body>
    <section class="layout table">
        <article class="left-right">
            <div class="left">左侧</div>
            <div class="right">右侧</div>
        </article>
    </section>
</body>
</html>
