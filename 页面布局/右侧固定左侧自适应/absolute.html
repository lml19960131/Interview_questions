<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            min-height: 300px;
        }
        .layout.absolute .left-right{
            width: 100%;
            position: relative;
        }
        .left{
            background-color: red;
            margin-right: 300px;
        }
        .right{
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <section class="layout absolute">
        <article class="left-right">
            <div class="left">左侧</div>
            <div class="right">右侧右侧右侧右侧右侧右侧右侧右侧右侧右侧右侧</div>
        </article>
    </section>
</body>
</html>
