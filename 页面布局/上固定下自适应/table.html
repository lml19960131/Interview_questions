<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout.table .top-bottom{
            display: table;
            width: 100%;
        }
        .layout.table .top-bottom>div{
            display: table-cell;
        }
        .top{
            height: 100px;
            background-color: red;
        }
        .bottom{
            background-color: green;
        }
    </style>
</head>
<body>
    <section class="layout table">
        <article class="top-bottom">
            <div class="top">上部</div>
            <div class="bottom">下部</div>
        </article>
    </section>
</body>
</html>
