<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout.grid .top-bottom{
            display: grid;
            width: 100%;
            grid-template-rows: 100px auto;
        }
        .top{
            background-color: red;
        }
        .bottom{
            background-color: green;
        }
    </style>
</head>
<body>
    <section class="layout grid">
        <article class="top-bottom">
            <div class="top">上部</div>
            <div class="bottom">下部</div>
        </article>
    </section>
</body>
</html>
