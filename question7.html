<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
    <div id="div1" class="class-div1">
        <p id="p1" data-name="p1-data-name">P1</p>
        <p id="p2">P2</p>
    </div>
    <div id="div2">
        <p id="p3">P3</p>
        <p id="p4">P4</p>
    </div>
    <script>
        //DOM节点的相关操作
        var div1 = document.getElementById('div1');//获取ID为div1的元素
        var divList = document.getElementsByTagName('div');//获取标签为div的元素的集合
        var pList = document.querySelectorAll('p');//获取标签为p的元素集合
        console.log(div1.className);//获取div1的className属性
        div1.className = 'abc';//修改div1的className属性
        console.log(div1.className);//获取修改后的className属性
        var p1 = document.getElementById('p1');//获取ID为p1的元素
        console.log(p1.getAttribute('data-name'));//获取p1的data-name属性
        p1.setAttribute('data-name', 'newName');//修改p1的data-name属性
        console.log(p1.getAttribute('data-name'));//获取修改后的data-name属性

        //DOM结构的操作
        var p = document.createElement('p');//创建一个新的节点p
        p.innerHTML = 'new p element';//将p的HTML命名为new p element
        div1.appendChild(p);//在div1中添加新的p节点
        var p4 = document.getElementById('p4');//获取p4
        div1.appendChild(p4);//在div1中添加p4,但会移除div2中的p4
        console.log(p1.parentElement);//获取p1的父元素
        console.log(div1.parentElement);//获取div1的父元素
        console.log(div1.childNodes);//获取div1的子节点，但会获取到<div1>和<p>之间的空text
        var childNodes = div1.childNodes;
        div1.removeChild(childNodes[0]);
        div1.removeChild(childNodes[2]);
    </script>
</body>
    <style>
        #div1{
            border-bottom: deepskyblue 1px solid;
        }
    </style>
</html>
