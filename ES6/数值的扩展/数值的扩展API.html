<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Number.isFinite()和Number.isNaN()
        Number.isFinite(1);// true如果参数是有限的返回true
        Number.isFinite(Infinity); //false 如果参数是无限的或者不是数字返回false
        Number.isNaN(NaN); //true如果参数时NaN或经过运算是NaN返回true
        Number.isNaN(true); //false 如果参数是其他形式返回false

        //Number.parseInt()和Number.parseFloat()
        parseInt('12.34'); //12
        parseFloat('123.45@');//123.45
        Number.parseInt('12.34'); //12
        Number.parseFloat('123.45@'); //123.45  ES6写法和ES5不同而已，功能不变

        //Number.isInteger()：用于判断参数是否是整数
        Number.isInteger(1); //true
        Number.isInteger(1.0); //true 1和1.0都被认为是整数
        Number.isInteger(1.1); //false

        //Number.isSafeInteger():用于判断是否在JS能准确表示的整数范围内(-2^53到2^53)
        Number.isSafeInteger('a'); //false
        Number.isSafeInteger(NaN); //false
        Number.isSafeInteger(Infinity); //false
        const a = Math(2, 53) +1;
        Number.isSafeInteger(a); //false
        Number.isSafeInteger(1.1); //false
        Number.isSafeInteger(1); //true

        //指数运算符： **
        let a = 2 ** 3;
        let b = 2 * 2 * 2;
        console.log(a===b); //true

    </script>
</body>
</html>
