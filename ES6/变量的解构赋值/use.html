<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //变量值的交换
        let x = 1;
        let y = 2;
        [x, y] = [y, x];
        console.log(x); //2
        console.log(y); //1

        //从函数返回多个值
        function example1() {
            return [1, 2, 3];
        }
        let [a, b, c] = example1();
        console.log(a);
        console.log(b);
        console.log(c);

        //函数参数的定义
        function example2([x, y, z]) {
            return x + y + z;
        }
        console.log(example1([1, 2, 3]));

        //提取json数据
        let jsonData = {
            id: 1,
            status: 'OK',
            data: [1, 2,]
        };
        let {id, status, data: number} = jsonData;
        console.log(id, status, number);
    </script>
</body>
</html>
