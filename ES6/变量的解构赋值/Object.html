<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //对象的解构赋值：基本用法
        //实际下面是对对象的简写：let {a: a, b: b}
        let {a, b} = {a : 'a', b : 'b'};
        console.log(a); //a
        console.log(b); //b

        //对象的结构赋值不是根据顺序排列而是根据变量与属性同名
        let {c, d} = {d : 'd', c : 'c'};
        console.log(c); //c
        console.log(d); //d

        //对象的解构赋值是先找到同名属性然后在赋给对应的变量
        let{foo: bar} = {foo: 'aaa'};
        console.log(bar); //aaa
    </script>
</body>
</html>
