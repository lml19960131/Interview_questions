<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //set类似于数组，不过成员的值是唯一的，没有重复的值
        let set1 = new Set();
        newS = [1, 2, 3, 4, 5, 5, 4,].map(x => set1.add(x));//add用于添加值
        for(i of set1){
            console.log(i);
        }

        let set2 = new Set([1, 2, 3, 4, 5, 4, 3,]);
        console.log([...set2]);
        console.log(set2.size);//用size表示Set的长度

        let set3 = new Set();
        set3.add(1);
        set3.add(2);
        console.log(set3.has(1)); //true,has用于判断元素是否时Set成员
        set3.delete(2);
        console.log(set3.has(2)); //false,delete用于删除元素
        set3.clear(); //用于清空Set
        console.log(set3.has(1));

        let set4 = new Set(['a', 'b', 'c',]);
        for(let item of set4.keys()){
            console.log(item);
        }//keys()用于遍历键名
        for(let item of set4.values()){
            console.log(item);
        }//values()用于遍历值
        for(let item of set4.entries()){
            console.log(item);
        }//entries()用于遍历键值对
        set1.forEach((value, key) => {
            console.log(value*2);
        })//用于对每一个元素进行操作

        
    </script>
</body>
</html>
