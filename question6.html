<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详解API of Array</title>
</head>
<body>
    <script>
        //forEach() : 对每一项数组运行一个函数
        var arr = [1,2,3,4];
        arr.forEach(function (item , index) {
            console.log(index , index);
        });


        //every() ：对数组中的每一项都运行一个函数，如果所有运行值都是True的话则返回true
        var arr1 = [1,2,3,4];
        var result1 = arr1.every(function (item, index) {
            if (item < 5){
                return true;
            }
        });
        console.log(result1);


        //some() ：对数组中的每一项都运行一个函数，如果运行值中有一个是true的话则返回true
        var arr2 = [1,2,3,4];
        var result2 = arr2.some(function (item, index) {
            if(item < 2){
            return true;
            }
        });
        console.log(result2);


        //sort() ：指定数组的排序方法
        var arr3 = [1,3,4,2];
        var result3 = arr3.sort(function (a , b) {
            return a-b;// 从小到大
            //return b-a 从大到小
        });
        console.log(result3);


        //map() ；对数组的每一项运行一个函数，返回每一项的结果组成的数组（参考React）
        var arr4 = [1,2,3,4];
        var result4 = arr4.map(function (item , index) {
            return '<br>' + item + '</br>';
        });
        console.log(result4);


        //filter() ：对数组的每一项运行一个函数，返回结果为true的项并组成一个新的数组
        var arr5 = [1,2,3,4];
        var result5 = arr5.filter(function (item , index) {
            if (item > 2){
                return true;
            }
        });
        console.log(result5);
    </script>
</body>
</html>
