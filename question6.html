<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种常用API</title>
</head>
<body>
    <script>
        //日期的API
        let date = new Date();
        let dt = Date.now(); //获取当前日期的毫秒数，1970.01.01开始
        let millisecond = date.getTime(); //获取毫秒数
        let year = date.getFullYear();//获取年
        let month = date.getMonth();//获取月份，注意和实际的月份相差1
        let day = date.getDay();//获取日期
        let hour = date.getHours();//获取当前的小时
        let miute = date.getMinutes();//获取分钟
        let second = date.getSeconds();//获取秒

        //Math的API
        let random = Math.random();//获取随机数，从0-1，用于清除缓存
        let data1 = Math.round(1.5);//四舍五入
        let data2 = Math.floor(1.5);//向下舍入
        let data3 = Math.ceil(1.5);//向上舍入
        let data4 = Math.max(1,2,3,4,5);//取最大值，最好传入数组，可以配合es6的新方法...使用
        let data5 = Math.min(1,2,3,4,5);//取最小值

        //常用的数组API
        let arr1 = [1,2,3,4,5];
        arr1.forEach(function (item, index) {
            console.log(index+1, item)
        });//forEach():由于遍历数组的所有元素

        let result = arr1.every(function (item, index) {
            if(item < 6){
                return true
            }else{
                return false
            }
        });
        console.log(result);//every()用于判断数组的所有元素是否都满足条件

        let result1 = arr1.some(function (item, index) {
            if(item < 2){
                return true
            }else{
                return false
            }
        });
        console.log(result1);//some()用于判断数的元素是否有满足条件的

        let result2 = arr1.sort(function (a , b) {
            return b - a;//从大到小
            //return a - b; //从小到大
        });
        console.log(result2);//sort()用于数组的排序，原来的数组会被修改
        
        let result3 = arr1.map(function (item, index) {
            return item + 1;
        });
        console.log(result3);//map()用于对数组进行重新组装

        let result4 = arr1.filter(function (item, index) {
            if(item > 3){
                return true
            }
        });
        console.log(result4)//filter()用于判断数组是否满足条件，并返回满足条件的元素

        //对象常用API
        let obj1 = {
            x: 1,
            y: 2,
            z: 3
        };
        for(let key in obj1){
            if(obj1.hasOwnProperty(key)){
                console.log(key, obj1[key]);
            }
        }//in 和hasOwnProperty()属性
    </script>
</body>
</html>
