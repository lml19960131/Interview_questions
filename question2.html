<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式类型转换与==和===的使用情况</title>
</head>
<body>
    <script>
        //字符串的的拼接与数值计算
        let a = 10 + 10;
        let b = 10 + '10';
        console.log(a);
        console.log(b);

        //==和===之间的强制类型转换
        console.log(100 == '100');
        console.log(100 === '1000');
        console.log(null == undefined);
        console.log(null === undefined);

        //if之间的强制类型转换中false,其他都为false
        if(0){console.log(true)}
        if(''){console.log(true)}
        if(null){console.log(true)}
        if(undefined){console.log(true)}
        if(NaN){console.log(true)}
        if(false){console.log(true)}

        //==和===的使用：判断一个对象的属性是否存在
        var obj = {};
        if(obj.a == null){console.log('不存在的')}
    </script>
</body>
</html>
